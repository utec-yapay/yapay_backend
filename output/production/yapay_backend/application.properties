spring.datasource.url= jdbc:postgresql://localhost:5433/yapay
spring.datasource.username=postgres
spring.datasource.password=pg

# 'create-drop' recreates database on startup
# use 'validate' in production
spring.jpa.hibernate.ddl-auto=validate

# debug must be false in production
debug = true

logging.path=../logs
logging.file = yapay.log
